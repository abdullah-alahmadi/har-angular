<app-shell>
  <div class="dashboard">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Predict Activity</mat-card-title>
        <mat-card-subtitle>Enter values and click submit</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="predictionForm" (ngSubmit)="predictActivity()" class="predict-form">
          <mat-form-field>
            <mat-label>RSSI</mat-label>
            <input matInput formControlName="rssi">
          </mat-form-field>
          <mat-form-field>
            <mat-label>A1</mat-label>
            <input matInput formControlName="A1">
          </mat-form-field>
          <mat-form-field>
            <mat-label>P1</mat-label>
            <input matInput formControlName="P1">
          </mat-form-field>
          <button mat-raised-button color="primary" [disabled]="predictionForm.invalid">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</app-shell>
